    <h1 class="prc">A good project about <abbr title= "HyperText Markup Language">HTML</abbr>,<abbr title= "Cascading Style Sheets">CSS</abbr> and <abbr title= "JavaScript">JS</abbr></h1>
       <!-- programm in css -->
        <style>
          h1{
            text-align:center;
            color:white;
          }
          .prc {
            animation-name:pc;
            animation-duration:10s;
            animation-iteration-count:5;
          }
          body{
            background-color:blue;
            animation-name:bg;
            animation-duration:10s;
            animation-iteration-count:5;
          }
          .ptr{
            animation-name:pr;
            animation-duration:10s;
            animation-iteration-count:5;
          }
          @keyframes bg{
            0%    {background-color:white}
            25%   {background-color:yellow}
            50%   {background-color:red}
            75%   {background-color:purple}
            100%  {background-color:black}
          } 
          @keyframes pc{
            0%    {color:black}
            25%   {color:brown}
            50%   {color:yellow}
            75%   {color:pink}
            100%  {color:white}
          }
          @keyframes pr{
            0%    {color:DarkGrey}
            25%   {color:DeepPink}
            50%   {color:DodgerBlue}
            75%   {color:SlateBlue}
            100%  {color:red}
          }
        </style>
